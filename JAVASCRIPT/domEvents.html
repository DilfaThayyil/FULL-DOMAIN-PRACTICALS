
<!-- getElementById , addEventListener , e.target.tagName , LI , document , textContent -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- event bubbling,capturing -->
    <div id="parent">PARENT
        <div id="child">CHILD
            <div id="inner child">INNER CHILD
                <div id="inner child1">INNER CHILD1
                    <div id="inner child2">INNER CHILD2</div>
                </div>
            </div>
        </div>
    </div>
    <!-- event delegation -->
    <ul id="par">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>

    <script>
        //event delegation
        document.getElementById('par').addEventListener('click',(e)=>{
            if(e.target.tagName==='LI'){
                console.log(`${e.target.textContent} is clicked`)
            }
        })
        //event bubblling , capturing
        const parent = document.getElementById("parent")
        const child = document.getElementById('child')
        const innerChild = document.getElementById('inner child')
        const innerChild1 = document.getElementById('inner child1')
        const innerChild2 = document.getElementById('inner child2')
        parent.addEventListener('click',()=>{
            console.log('parent clicked')
        })
        child.addEventListener('click',()=>{
            console.log('child clicked')
        })
        innerChild.addEventListener('click',()=>{
            console.log('inner child clicked')
        })
        innerChild1.addEventListener('click',()=>{
            console.log('inner child1 clicked')
        })
        innerChild2.addEventListener('click',()=>{
            console.log('inner child2 clicked')
        })
    </script>
</body>
</html>
