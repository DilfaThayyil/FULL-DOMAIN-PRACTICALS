<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <h1>Parent Element</h1>
        <p id="child">Iam a child</p>
    </div>
    <button id="addButton">Add Child</button>
    <button id="remove">Remove child</button>
    <script>
        const parentDiv = document.getElementById('parent');
        const childPare = document.getElementById('child')
        const button = document.getElementById('addButton');
        const removeButton = document.getElementById('remove')
    
        button.addEventListener('click', () => {
            const newChild = document.createElement('p');
            newChild.textContent = 'I am a new child!';
            parentDiv.appendChild(newChild);
        });
        removeButton.addEventListener('click',()=>{
            parentDiv.removeChild(childPare)
        })
    </script>
    
</body>
</html>
